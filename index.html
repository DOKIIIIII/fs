		<script type="text/javascript" charset="utf-8">
			mui.init();
			var screenHeight = document.documentElement.clientHeight;
			var rightTop = document.getElementById("rightTop");
			var flag;
			var rightFilter = document.getElementById("rightFilter");
			rightTop.addEventListener("tap", function() {
				flag = 1;
			});
			var closeModal = document.getElementById("closeModal");
			closeModal.addEventListener("tap", function() {
				flag = 0;
			});
			rightFilter.addEventListener("touchmove", function(e) {
				if (flag == 1) {
					e.preventDefault();
				}
			});
			//监听input事件，获取range的value值，也可以直接element.value获取该range的值
			var rangeList = document.querySelectorAll('input[type="range"]');
			for (var i = 0, len = rangeList.length; i < len; i++) {
				rangeList[i].addEventListener('input', function() {
					var range_val = this.value;
					alert(range_val);
					if (range_val == 1) {
						document.getElementById('inline-range-val').innerHTML="王者";
					}
						 
					}
				);
			}

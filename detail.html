<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>Facescores</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/common.css" rel="stylesheet" />
		<link href="css/detail.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<div class="header_list">
				<ul>
					<li>
						<!--返回上一页-->
						<a href="#" id="back"></a>
					</li>
					<li>
						<!--分享-->
						<a href="#" id="share"></a>
					</li>
				</ul>
			</div>
		</header>
		<div class="mui-content">
			<!--主照片-->
			<div class="imgbox">
				<img src="images/img2.png" alt="">
			</div>
		</div>
		<footer class="mui-bar mui-bar-tab">
			<!--赞、评价、踩-->
		<div id="bottom" class="mui-bar mui-bar-tab">
			<a class="mui-tab-item" href="#"><img src="images/content/heart_act.png" alt="" /></a>
			<a class="mui-tab-item" href="#"><img src="images/footer/Note_act.png" alt="" /></a>
			<a class="mui-tab-item" href="#"><img src="images/content/low_act.png" alt="" /></a>
		</div>
			<div class="footer_w">
				<!--个人头像-->
				<div class="headImg">
					<img src="images/content/头像.png" />
				</div>
				<div class="user_left">
					<ul>
						<!--性别年龄-->
					<li class="age"><span>23</span></li>
					<!--用户昵称-->
					<li class="name">小鸟游</li>
					</ul>
					<ul>
						<li class="place"></li>
						<!--所在地-->
						<li class="placeName">广州</li>
					</ul>
				</div>
				<div class="user_right">
					<ul class="icon">
						<li class="fire"></li>
						<li class="heart"></li>
						<li class="down"></li>
					</ul>
					<ul class="Num">
						<!--火的数量-->
						<li class="fireNum">234</li>
						<!--心的数量-->
						<li class="heartNum">123</li>
						<!--踩的数量-->
						<li class="downNum">34</li>
					</ul>
				</div>
				<div class="point">
					<!--分数-->
					<i>9</i><em>.25</em>
				</div>
				<!--排名-->
				<div class="rank">
					全国排名：<span>999999</span>
					同城排名：<span>999999</span>
				</div>
			</div>
		</footer>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</body>

</html>

<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>Facescores</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/common.css" rel="stylesheet" />
		<link href="css/center.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/swiper.3.1.2.min.css" />
	</head>

	<body>
		<header>
			<div class="width90">
				<!--头像-->
				<div class="head_img">
					<img src="images/es.jpg" alt="" />
				</div>
				<div id="age"><span>23</span></div>
				<!--心情语-->
				<div class="mood">
					<p>本大爷要炸了地球！！！不要拦我~</p>
				</div>

			</div>
		</header>
		<div class="mui_content">
			<!--用户信息-->
			<div class="user_info">
				<ul>
					<li class="name"><span>南小鸟</span></li>
					<li class="placeName"><img src="images/content/Cursor.png" alt="" /><span>日本东京</span></li>
					<li class="sign"><span>射手座</span></li>
				</ul>
			</div>
			<div class="tag">
				<div class="width90">
					<span class="tag_icon"></span>
					<!--标签-->
					<div class="tag_name">
						<ul>
							<li id="ml0"><span>狂</span>
								<a href="javascript:;" class="delIcon"><img src="images/del.png" /></a>
							</li>
							<li><span>炫炫</span>
								<a href="javascript:;" class="delIcon"><img src="images/del.png" /></a>
							</li>
							<li><span>酷酷霸霸</span>
								<a href="javascript:;" class="delIcon"><img src="images/del.png" /></a>
							</li>
						</ul>
						<!--添加标签-->
						<a href="javascript:;" id="addTag"><img src="images/content/add.png" class="add_tag"></a>
					</div>
					<!--看全部标签-->
					<a href="javascript:;" id="moreTag"><img src="images/content/more.png" class="more_tag"></a>
				</div>
			</div>
			<!--相册轮播图-->
			<div class="album">
				<form class="mui-input-group add_tag_input">
					<div class="mui-input-row">
						<label>标签</label>
						<input type="text" class="mui-input-clear" id="getTag">
					</div>
					<div class="mui-button-row">
						<button type="button" class="mui-btn mui-btn-primary" id="add_tag_submit">确认</button>&nbsp;&nbsp;
						<button type="button" class="mui-btn mui-btn-danger" id="add_tag_cancel">取消</button>
					</div>
				</form>
				<div class="showTag">
					<ul>
						<li><span>狂</span>
							<a href="javascript:;" class="delIcon"><img src="images/del.png" /></a>
						</li>
						<li><span>炫炫</span>
							<a href="javascript:;" class="delIcon"><img src="images/del.png" /></a>
						</li>
						<li><span>酷酷霸霸</span>
							<a href="javascript:;" class="delIcon"><img src="images/del.png" /></a>
						</li>
						<li><span>酷酷霸霸</span>
							<a href="javascript:;" class="delIcon"><img src="images/del.png" /></a>
						</li>
						<li><span>酷酷霸霸</span>
							<a href="javascript:;" class="delIcon"><img src="images/del.png" /></a>
						</li>
					</ul>
					<a href="javascript:;" id="changTips">换一批</a>
				</div>
				<a href="javascript:;" id="slidePrev"><img src="images/content/slidePrev.png" /></a>
				<a href="javascript:;" id="slideNext"><img src="images/content/slideNext.png" /></a>
				<div class="center-wrap">
					<!--编辑信息入口-->
					<a href="#editItem" id="edit">编辑</a>
					<!--照片墙入口-->
					<a href="javascript:;" id="photoWall">照片墙</a>
					<div class="swiper-container">
						<div class="swiper-wrapper">
							<div class="swiper-slide">
								<a href="" class="slide_a"><img src="images/img3.png" /></a>
							</div>
							<div class="swiper-slide">
								<a href="" class="slide_a"><img src="images/img4.png" /></a>
							</div>
							<div class="swiper-slide">
								<a href="" class="slide_a"><img src="images/img5.png" /></a>
							</div>
						</div>
						<!-- 如果需要滚动条 -->
						<div class="swiper-scrollbar"></div>
					</div>
				</div>
			</div>
			<!--诱惑栏-->
			<div class="btn">
				<a href="javascript:;" id="getInfo">一起来嘛~</a>
				<div class="personalInfo">
					<div class="mui-card" style="margin: 0;">
						<ul class="mui-table-view">
							<li class="mui-table-view-cell">
								QQ号：89387498378
							</li>
							<li class="mui-table-view-cell">
								手机号：1284748573
							</li>
							<li class="mui-table-view-cell">
								陌陌号：907479
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="infoNum">
				<div class="col like">
					<div class="icon like_bg"></div>
					<p>喜欢</p>
					<p id="like">
						1234
					</p>
				</div>
				<div class="col browse">
					<div class="icon browse_bg"></div>
					<p>浏览</p>
					<p id="Browse">
						23435
					</p>
				</div>
				<div class="col wantSee">
					<div class="icon wantSee_bg"></div>
					<p>兴趣</p>
					<p id="wantSee">
						34356
					</p>
				</div>
			</div>
			<div class="mui-modal" id="editItem">
				<header class="mui-bar mui-bar-nav" style="position: static;">
					<a class="mui-icon mui-icon-close mui-pull-right" href="#editItem"></a>
					<h1 class="mui-title">编辑信息</h1>
				</header>
				<form class="mui-input-group">
					<div class="mui-input-row">
						<label>昵称</label>
						<input type="text" class="mui-input-clear">
					</div>
					<div class="mui-input-row">
						<label>年龄</label>
						<input type="text" class="mui-input-clear">
					</div>

					<div class="mui-input-row">
						<label>城市</label>
						<input type="text" class="mui-input-clear">
					</div>
					<div class="mui-input-row">
						<label>星座</label>
						<input type="text" class="mui-input-clear">
					</div>
				</form>
				<div class="mui-input-row" style="margin: 10px 5px;">
					<textarea id="textarea" rows="5" placeholder="个性签名"></textarea>
				</div>
				<button type="button" class="mui-btn mui-btn-success mui-btn-block">提交</button>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
		<script type="text/javascript" src="js/swiper.3.1.2.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init({
				gestureConfig: {
					tap: true, //默认为true
					doubletap: true, //默认为false
					longtap: true, //默认为false
					swipe: true, //默认为true
					drag: true, //默认为true
					hold: true, //默认为false，不监听
					release: false //默认为false，不监听
				}
			});
			var header_w = document.body.clientWidth;
			var mySwiper = new Swiper('.swiper-container', {
				direction: 'horizontal',
				loop: true,
				effect: 'coverflow',
				grabCursor: true,
				centeredSlides: true,
				slidesPerView: 'auto',
				coverflow: {
					rotate: 50,
					stretch: 0,
					depth: 100,
					modifier: 1,
					slideShadows: true
				},
				// 如果需要滚动条
				scrollbar: '.swiper-scrollbar',
			})
			$('#slidePrev').click(function() {
				mySwiper.slidePrev();
			})
			$('#slideNext').click(function() {
					mySwiper.slideNext();
				})
				//添加标签
			var addTag = document.getElementById("addTag");
			var add_tag_cancel = document.getElementById("add_tag_cancel");
			var add_tag_submit = document.getElementById("add_tag_submit");
			getTag
			addTag.addEventListener("tap", function() {
				$(".add_tag_input").show();
			});
			//取消输入
			add_tag_cancel.addEventListener("tap", function() {
				$(".add_tag_input").hide();
			});
			//确认添加标签
			add_tag_submit.addEventListener("tap", function() {
				$.ajax({
					type: "post",
					url: ""
				});
			});
			//查看标签
			var moreTag = document.getElementById("moreTag");
			moreTag.addEventListener("tap", function() {
				$(".showTag").show();
			});
			//删除标签
			$(".delIcon").on('click', function() {
				})
				//换标签
			var changTips = document.getElementById("changTips");
			changTips.addEventListener("tap", function() {
				})
				//弹出消息 还需判断是否缴费用户
			var getInfo = document.getElementById("getInfo");
			getInfo.addEventListener("tap", function() {
				$(".personalInfo").show();
			});
		</script>
	</body>

</html>

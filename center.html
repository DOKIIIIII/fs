		<script type="text/javascript" charset="utf-8">
			mui.init({
				gestureConfig: {
					tap: true, //默认为true
					doubletap: true, //默认为false
					longtap: true, //默认为false
					swipe: true, //默认为true
					drag: true, //默认为true
					hold: true, //默认为false，不监听
					release: false //默认为false，不监听
				}
			});
			var header_w = document.body.clientWidth;
			var mySwiper = new Swiper('.swiper-container', {
				direction: 'horizontal',
				loop: true,
				effect: 'coverflow',
				grabCursor: true,
				centeredSlides: true,
				slidesPerView: 'auto',
				coverflow: {
					rotate: 50,
					stretch: 0,
					depth: 100,
					modifier: 1,
					slideShadows: true
				},
				// 如果需要滚动条
				scrollbar: '.swiper-scrollbar',
			})
			$('#slidePrev').click(function() {
				mySwiper.slidePrev();
			})
			$('#slideNext').click(function() {

				//添加标签

			addTag.addEventListener("tap", function() {

			//取消输入

				$(".add_tag_input").hide();
			});
			//确认添加标签
			add_tag_submit.addEventListener("tap", function() {
				$.ajax({
					type: "post",
					url: ""
				});
			});
			//查看标签
			var moreTag = document.getElementById("moreTag");
			moreTag.addEventListener("tap", function() {
				$(".showTag").show();
			});
			//删除标签
			$(".delIcon").on('click', function() {})
				//换标签
			var changTips = document.getElementById("changTips");
			changTips.addEventListener("tap", function() {})
				//弹出消息 还需判断是否缴费用户
			var getInfo = document.getElementById("getInfo");
			getInfo.addEventListener("tap", function() {
				$(".personalInfo").show();
			});
			//弹窗滑动
			mui.ready(function() {
				mui('.mui-scroll-wrapper').scroll();
			});
			//照片墙选项
			function photoWallItemToggle(){
				mui('#picture').popover('toggle');
			}
			function photoWallItem() {
				mui('body').on('tap', '.mui-popover-action li>a', photoWallItemToggle)
			}
			function photoWallItemOff() {
				mui('body').off('tap', '.mui-popover-action li>a', photoWallItemToggle)
			}
			photoWallItem();
			var delImgFlag = 0;
			var delImg = document.getElementById("delImg");
			var done = document.getElementById("done");
			var photoWall_checkbox = mui("input[type=checkbox]");
			//开启群删功能
			delImg.addEventListener("tap", function() {
				if (delImgFlag == 0) {
					delImgFlag++;
					mui.each(photoWall_checkbox, function(index, item) {
						photoWall_checkbox[index].className = "checkboxIn";
						photoWall_checkbox[index].disabled = "";
						done.className = done.className.replace(/(?:^|\s)mui-disabled(?!\S)/g, '')
					})
					photoWallItemOff();
				} else {
					delImgFlag--;
					mui.each(photoWall_checkbox, function(index, item) {
						photoWall_checkbox[index].classList.remove("checkboxIn") ;
						photoWall_checkbox[index].disabled = "disabled";
						photoWall_checkbox[index].checked = false;
						done.innerText = "完成";
						done.classList.add("mui-disabled");
					})
					photoWallItem();
				}
			})
			//群删功能完成
			done.addEventListener('tap', function() {
				var checkboxArray = [].slice.call(mui('input[type="checkbox"]'));
				var checkedValues = [];
				//遍历checkbox
				checkboxArray.forEach(function(box) {
					//被选中的checkbox
					if (box.checked) {
						//把那个什么图片IDpush进去
						checkedValues.push(box.parentNode.innerText);
					}
				});
				//发送请求
				if (checkedValues.length > 0) {
					mui.alert("发送请求");
				} else {
					mui.alert('你还没选择');
				}
			}, false);
			mui('#photoWall-modal').on('change', 'input', function() {
				var count = mui('input[type="checkbox"]:checked').length;
				var value = count ? "完成(" + count + ")" : "完成";
				done.innerHTML = value;
				if (count) {
					if (done.classList.contains("mui-disabled")) {
						done.classList.remove("mui-disabled");
					}
				} else {
					if (!done.classList.contains("mui-disabled")) {
						done.classList.add("mui-disabled");
					}
				}
			});
